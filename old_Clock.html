<!DOCTYPE html>
<html>
<head>
<style type="text/css">
    #clock, #date {
  color:white;
  font: 2em sans-serif; 
  background: black; 
  margin: 5px;
  padding: 5px;
  border: solid gray 2px; 
  border-radius: 10px;
  width:140px;
  text-align:center;
}
</style>
    
<script>
function startTime() {
    var today = new Date();
    var yy = today.getFullYear();
    var mm = today.getMonth();
    var dd = today.getDay();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    
    document.getElementById('date').innerHTML =
    dd + "/" + mm + "/" + yy;
    
    document.getElementById('clock').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
</head>

<body onload="startTime()">

<div id="date"></div>
<div id="clock"></div>

</body>
</html>
